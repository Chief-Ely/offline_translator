name: Build Flutter Debug APK

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          android: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Python dependencies
        run: |
          mkdir -p assets/site-packages
          pip install onnx onnxruntime onnxruntime-extensions transformers numpy sentencepiece tokenizers protobuf --target assets/site-packages

      - name: Package Serious Python for Android
        run: |
          export SERIOUS_PYTHON_SITE_PACKAGES=$(pwd)/assets/site-packages
          dart run serious_python:main package assets/pyTranslator -p Android --requirements -r assets/pyTranslator/requirements.txt
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: ${{ github.workspace }}/assets/site-packages

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Build Debug APK
        run: flutter build apk --debug
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: ${{ github.workspace }}/assets/site-packages

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
