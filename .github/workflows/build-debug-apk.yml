name: Build Flutter Debug APK

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter with Android
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          android: true
          
      # 3Ô∏è‚É£ Setup Java (for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 5Ô∏è‚É£ Install Python dependencies for Serious Python
      - name: Setup Serious Python Environment
        run: |
          mkdir -p site-packages
          pip install onnx onnxruntime onnxruntime-extensions transformers numpy --target site-packages
          echo "SERIOUS_PYTHON_SITE_PACKAGES=${{ github.workspace }}/site-packages" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Flutter clean to remove cached builds
      - name: Flutter clean
        run: flutter clean

      # 7Ô∏è‚É£ Get Flutter dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # 8Ô∏è‚É£ Check Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 9Ô∏è‚É£ Accept Android licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # üîü Build debug APK
      - name: Build Debug APK
        run: flutter build apk --debug
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: ${{ github.workspace }}/site-packages

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
