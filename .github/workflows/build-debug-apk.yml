name: Build Flutter Debug APK

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Flutter with Android
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          android: true
          
      # 3ï¸âƒ£ Setup Java (recommended for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ”½ ADD THESE STEPS FOR SERIOUS PYTHON ğŸ”½
      # 4ï¸âƒ£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 5ï¸âƒ£ Install Python dependencies and setup site-packages
      - name: Setup Serious Python Environment
        run: |
          mkdir -p site-packages
          pip install tokenizers sentencepiece protobuf --target site-packages
          echo "SERIOUS_PYTHON_SITE_PACKAGES=${{ github.workspace }}/site-packages" >> $GITHUB_ENV

      # ğŸ”¼ END OF ADDED STEPS ğŸ”¼

      # 6ï¸âƒ£ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 7ï¸âƒ£ Check Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 8ï¸âƒ£ Accept Android licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      # 9ï¸âƒ£ Build debug APK
      - name: Build Debug APK
        run: flutter build apk --debug
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: ${{ github.workspace }}/site-packages

      # ğŸ”Ÿ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7